<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register | Blood Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 450px;">
    <h3 class="text-center text-danger mb-3">Register</h3>

    <div class="mb-2">
      <label>Full Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-2">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>

    <div class="mb-2">
      <label>Password</label>
      <input type="password" class="form-control">
    </div>

    <div class="mb-2">
      <label>Register As</label>
      <select class="form-select">
        <option>Donor</option>
        <option>Patient</option>
        <option>Hospital</option>
      </select>
    </div>

    <div class="mb-2">
      <label>Contact Number</label>
      <input type="text" class="form-control">
    </div>

    <button class="btn btn-danger w-100 mt-2">Register</button>

    <p class="text-center mt-3">
      Already registered? <a href="login.html">Login</a>
    </p>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-danger px-3">
  <span class="navbar-brand">Book Appointment</span>
  <a href="dashboard.html" class="btn btn-light btn-sm">Back</a>
</nav>

<div class="container mt-4">
  <div class="card p-4 shadow">
    <div class="mb-3">
      <label>Select Date</label>
      <input type="date" class="form-control">
    </div>

    <div class="mb-3">
      <label>Select Blood Bank</label>
      <select class="form-select">
        <option>City Blood Bank</option>
        <option>Red Cross Center</option>
      </select>
    </div>

    <button class="btn btn-danger">Confirm Appointment</button>
  </div>
</div>

</body>
</html>

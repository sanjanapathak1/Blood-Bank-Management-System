<!DOCTYPE html>
<html lang="en">
<head>
  <title>Issue Blood</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-danger px-3">
  <span class="navbar-brand">Issue Blood</span>
  <a href="dashboard.html" class="btn btn-light btn-sm">Back</a>
</nav>

<div class="container mt-4">
  <div class="card p-4 shadow">
    <div class="mb-3">
      <label>Patient / Hospital Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label>Blood Group</label>
      <select class="form-select">
        <option>A+</option><option>B+</option><option>O+</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Units Issued</label>
      <input type="number" class="form-control">
    </div>

    <button class="btn btn-danger w-100">Confirm Issue</button>
  </div>
</div>

</body>
</html>

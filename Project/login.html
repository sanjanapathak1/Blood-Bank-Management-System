<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | Blood Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center text-danger mb-3">Login</h3>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="loginEmail" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" id="loginPassword" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Login As</label>
      <select id="loginRole" class="form-select">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
        <option value="donor">Donor</option>
        <option value="patient">Patient</option>
        <option value="hospital">Hospital</option>
        <option value="lab">Lab Technician</option>
        <option value="inventory">Inventory Manager</option>
      </select>
    </div>

    <button class="btn btn-danger w-100" onclick="login()">Login</button>

    <p class="text-center mt-3">
      New user? <a href="register.html">Register here</a>
    </p>
  </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
